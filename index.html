<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fiyatica - TÃ¼m Sitelerde Ara</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 2em;
      background: #f8f8f8;
    }
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .thumbnail {
      height: 100%;
      opacity: 0;
    }
    .caption a {
      display: inline-block;
      margin-top: 10px;
    }
    #searchFeedback {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      color: #007acc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Arama Formu -->
      <div class="col-sm-7">
        <div class="well well-sm">
          <strong>Bir kere yaz, her yerde ara.</strong>
          <form class="form-inline" id="searchForm">
            <div class="form-group">
              <input type="text" class="form-control" id="query" placeholder="ÃœrÃ¼n adÄ± yazÄ±n" required>
            </div>
            <button type="submit" class="btn btn-primary">Ara</button>
          </form>
          <div id="searchFeedback"></div>
        </div>
      </div>

      <!-- Piyasa Kutusu -->
      <div class="col-sm-5">
        <div id="piyasaKutusu" class="well well-sm" style="background:#fff; border:1px solid #ccc;">
          <h4 style="margin-top:0">ðŸ“ˆ GÃ¼ncel Piyasa FiyatlarÄ±</h4>
          <ul style="list-style:none; padding-left:0; margin-bottom:0">
            <li>ðŸ’µ Dolar: <strong id="usd">yÃ¼kleniyor...</strong></li>
            <li>ðŸ’¶ Euro: <strong id="eur">yÃ¼kleniyor...</strong></li>
            <li>ðŸ¥‡ Gram AltÄ±n: <strong id="gramAltin">2.411 TL</strong></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="results" class="row list-group hidden">
      <!-- Arama sonuÃ§ kartlarÄ± burada devam ediyor -->
      <div class="item col-xs-12 col-sm-6 col-md-4">
        <div class="thumbnail"><div class="caption">
          <h4 class="card-title">Google</h4>
          <a id="googleLink" href="#" target="_blank" class="btn btn-default btn-block">Google'de Ara</a>
        </div></div>
      </div>
      <!-- diÄŸerleri aynÄ± ÅŸekilde devam ediyor... -->
    </div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("searchForm");
  const results = document.getElementById("results");
  const feedback = document.getElementById("searchFeedback");

  const links = {
    googleLink:      q => `https://www.google.com/search?q=${q}`,
    cimriLink:       q => `https://www.cimri.com/arama?q=${q}`,
    akakceLink:      q => `https://www.akakce.com/arama/?q=${q}`,
    hepsiburadaLink: q => `https://www.hepsiburada.com/ara?q=${q}`,
    trendyolLink:    q => `https://www.trendyol.com/sr?q=${q}`,
    amazonLink:      q => `https://www.amazon.com.tr/s?k=${q}`,
    pttavmLink:      q => `https://www.pttavm.com/arama?q=${q}`,
    n11Link:         q => `https://www.n11.com/arama?q=${q}`,
    ciceksepetiLink: q => `https://www.ciceksepeti.com/search?query=${q}`
  };

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const rawQuery = document.getElementById("query").value.trim();
    if (!rawQuery) return;

    const encoded = encodeURIComponent(rawQuery);
    Object.entries(links).forEach(([id, fn]) => {
      const el = document.getElementById(id);
      if (el) el.href = fn(encoded);
    });

    feedback.textContent = `"${rawQuery}" iÃ§in sonuÃ§lar listelendi.`;
    results.classList.remove("hidden");

    const cards = document.querySelectorAll('.thumbnail');
    cards.forEach(card => {
      card.style.transition = "none";
      card.style.opacity = "0";
      void card.offsetWidth;
      card.style.transition = "opacity 0.4s ease-in";
      card.style.opacity = "1";
    });
  });

  // âœ… TCMB verisini Vercel proxy Ã¼zerinden al (log ile)
  fetch("https://fiyatica.vercel.app/api/kurlar")
    .then(res => res.json())
    .then(data => {
      console.log("Kur verisi alÄ±ndÄ±:", data);
      if (data.USD && data.EUR) {
        document.getElementById("usd").textContent = data.USD.toFixed(2) + " TL";
        document.getElementById("eur").textContent = data.EUR.toFixed(2) + " TL";
      } else {
        console.warn("Kur verisi eksik:", data);
        document.getElementById("usd").textContent = "veri eksik";
        document.getElementById("eur").textContent = "veri eksik";
      }
    })
    .catch(err => {
      console.error("Kur verisi alÄ±namadÄ±:", err);
      document.getElementById("usd").textContent = "veri alÄ±namadÄ±";
      document.getElementById("eur").textContent = "veri alÄ±namadÄ±";
    });
});
</script>

</body>
</html>
